	<body>

			<nav><a href="index.html">Map</a><a href="javascript:location.reload()">Raid Calculator</a><a href="crafting.html">Crafting Calculator</a></nav>
			<div id="content">
				<div id="tabWrapper">
					<div id="tabTop">
						<a id="listTabBtn" class ="raidTabBtn" >Structure List</a>

									</div>
									<div id="calcLeftTopHeader"></div>
								</div>
								<div id="calcLeftBottom"></div>
							</div>
							<div id ="calcRight"></div>

					</div>
